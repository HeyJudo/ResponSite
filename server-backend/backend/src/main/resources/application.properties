spring.application.name=backend

# Database Connection (Uses Railway env vars in production, localhost in dev)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/responsite_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:Monik1009}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port (Railway assigns PORT automatically)
server.port=${PORT:8080}

# Session Cookie Settings (Required for cross-origin cookies in production)
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true